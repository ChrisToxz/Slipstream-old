version: '3.8'
name: slipstream-stack

x-environment: &environment
    FFMPEG_BINARIES: "/usr/bin/ffmpeg"
    FFPROBE_BINARIES: "/usr/bin/ffprobe"
    DB_HOST: slipstream-db
    DB_PASSWORD: yoursecretdbpass


services:
    core:
        container_name: Slipstream_core
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 80:80
        depends_on:
            - db
        environment:
            <<: *environment
            SSL_MODE: "off"
            PHP_OPEN_BASEDIR: "/var/www/html:/dev/stdout:/tmp:/usr/bin"
        volumes:
            - ./.env:/var/www/html/.env # .env File
            - ./teststorage/app:/var/www/html/storage/app # App folder
            - ./teststorage/logs:/var/www/html/storage/logs # Logs
        networks:
            - slipstream_network

    queue:
        image: slipstream-stack-core
        container_name: Slipstream_queue
        # Switch to "webuser" before running `php artisan`
        # Declare command in list manner for environment variable expansion
        command: [ "su", "webuser", "-c", "php artisan queue:work --tries=3" ]
        environment:
            <<: *environment
            PHP_POOL_NAME: "slipstream_queue"
        volumes:
            - ./.env:/var/www/html/.env # .env File
            - ./teststorage/app:/var/www/html/storage/app # App folder
            - ./teststorage/logs:/var/www/html/storage/logs # Logs
        networks:
            - slipstream_network

    db:
        image: mysql:8
        container_name: slipstream-db
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            <<: *environment
            MYSQL_DATABASE: slipstream
            MYSQL_ROOT_PASSWORD: yoursecretdbpass
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - slipstream_network

volumes:
    shared-tmp:
    dbdata:

networks:
    slipstream_network:
        driver: bridge

